{% extends "registration/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class="border-bottom mb-4">Register for Seller</legend>

                {{ user_register_form.as_p }}
                {{ seller_register_form.as_p }}

            </fieldset>
            <div class="form-group">
                <button type="submit" value="Register" class="btn btn-success">Sign Up</button>
            </div>
        </form>
    </div>
{% endblock %}
